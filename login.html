<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
  <style>
    body, html {
          height: 100%;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
      }
  </style>
</head>
<body>
  <div class="container rounded bg-dark p-2">
    <div class="d-flex justify-content-center">
      <div class="card bg-info border-0 p-4 align-items-center">
        <h4 class="card-title" style="font-weight: bold;">LOGIN</h4>
        <form class="form">
          <div class="my-3">
            <label for="username" class="form-label" style="font-weight: bold;">USERNAME:</label>
            <input type="text" placeholder="Enter Username" class="form-control form-control-lg" id="username" name="username">
            <p class="user-error text-danger"></p>
          </div>

          <div class="my-3">
            <label for="pw" class="form-label" style="font-weight: bold;">PASSWORD:</label>
            <input type="password" placeholder="Enter Password" class="form-control form-control-lg" id="pw" name="pw">
            <p class="pw-error text-danger"></p>
          </div>
          <div class="my-3 text-center">
            <button type="submit" class="btn btn-lg btn-dark w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="redirectFile.js"></script> 
</body>
</html>
